<body>
    <div id="game-container">
        <div id="traffic-light-container">
            <div id="traffic-light-cars" class="red">
                <span class="label">Autos</span>
                <div class="light red-light"></div>
                <div class="light yellow-light"></div>
                <div class="light green-light"></div>
            </div>
            <div id="traffic-light-pedestrians" class="green">
                <span class="label">Peatones</span>
                <div class="light red-light"></div>
                <div class="light yellow-light"></div>
                <div class="light green-light"></div>
            </div>
        </div>
        <button id="cross-button">Cruzar</button>
        <div id="message">Presiona "Cruzar" cuando el semáforo esté en verde para peatones.</div>
        <div id="countdown">Tiempo para cambiar: 3</div>
        <div id="cross-count">Cruces exitosos: 0</div>
        <div id="game-timer">Tiempo restante: 60</div>
    </div>
    <div id="end-game-modal" class="hidden">
        <div id="end-game-message"></div>
        <button id="restart-button">Volver a jugar</button>
    </div>
    <script src="script.js"></script>
</body>
